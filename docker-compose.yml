version: '3.8'

services:
  app:
    build: .
    container_name: washing-monitor-app
    restart: unless-stopped
    volumes:
      - ./server/config.json:/app/server/config.json:ro
      - ./data:/app/data
    environment:
      - TZ=Europe/Zurich
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8080
      - DATABASE_PATH=/app/data/washing_machines.db
    networks:
      - washing-network
    # Uncomment if you need serial port access (for LoRa receiver):
    # devices:
    #   - /dev/ttyUSB0:/dev/ttyUSB0
    # privileged: true

  nginx:
    image: nginx:alpine
    container_name: washing-monitor-nginx
    restart: unless-stopped
    ports:
      - "8000:80"  # Change 8000 to your preferred external port
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - washing-network

networks:
  washing-network:
    driver: bridge
